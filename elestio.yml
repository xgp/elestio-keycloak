ports:
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "443"
    targetPort: "8080"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
environments:
  - key: "SOFTWARE_VERSION_TAG"
    value: "latest"
  - key: "DATABASE_HOST"
    value: ""
  - key: "DATABASE_PORT"
    value: ""
  - key: "DATABASE_NAME"
    value: ""
  - key: "DATABASE_PROPS"
    value: ""
  - key: "DATABASE_USER"
    value: ""
  - key: "DATABASE_PASS"
    value: ""
  - key: "KEYCLOAK_PASS"
    value: ""
config:
  runTime: "dockerCompose"
  version: ""
  framework: ""
  buildCommand: "docker-compose build --pull --no-cache"
  buildDir: "/"
  runCommand: "docker-compose up -d"
  icon: "icon.svg"
  screenshot: "screenshot.png"
lifeCycleConfig:
  preInstallCommand: "./scripts/preInstall.sh"
  preRestoreCommand: "./scripts/preRestore.sh"
  postRestoreCommand: "./scripts/postRestore.sh"
  preDeployCommand: "./scripts/preDeploy.sh"
webUI:
  - url: "https://[CI_CD_DOMAIN]"
    label: "Admin Console"
    username: "[ADMIN_LOGIN]"
    password: "[ADMIN_PASSWORD]"